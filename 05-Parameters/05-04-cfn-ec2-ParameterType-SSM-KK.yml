AWSTemplateFormatVersion: 2010-09-09
Description: My Custom CFN Template to learn Parameters

Parameters:
  MyKeys:
    Description: Select the key name
    Type: AWS::EC2::KeyPair::KeyName
  AZOptions:
    Description: Select the Availability Zone
    Type: String
    Default: us-east-2c
    AllowedValues:
    - us-east-2a
    - us-east-2b
    - us-east-2c
  MyInstanceType:
    Description: Select Instance type from SSM Paramter store
    Type: AWS::SSM::Parameter::Value<String>

Resources:
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-01103fb68b3569475
      InstanceType: !Ref MyInstanceType
      KeyName: !Ref MyKeys
      SecurityGroups:
        - default
        - !Ref AllowSSHSG
      AvailabilityZone: !Ref AZOptions
  AllowSSHSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: my new SSH security group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0



